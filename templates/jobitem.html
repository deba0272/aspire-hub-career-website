<div class="border-bottom text-start row" style="margin-bottom:16px;margin-left:300px; margin-right:290px;padding-bottom:8px; align-content:space-between;">
   <div class="col-11">
      <h4 style="color:grey; margin-bottom:4px;">{{ job['title'] }}</h4>
      <div><b>Location:</b> {{ job['location'] }}</div>
      {% if 'salary' in job %}
      <div><b>Salary:</b> {{ job['salary'] }}</div>
   </div>
   <div class="col-1">
      <button type="button" class="btn btn-outline-secondary">Apply</button>
   </div>
   {% endif %}
</div>
